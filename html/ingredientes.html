<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingredientes</title>
    <script src="./js/components/header.js" defer></script>
    <script src="./js/ingredientes.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/ingredientes.css" />
  </head>
  <body>
    <nav id="nav"></nav>
    <div class="container">
      <h2 class="title">Cadastrar ingrediente</h2>
      <form class="new-ingredient-wrapper">
        <label>Nome</label>
        <input type="text" id="nome-ingrediente" maxlength="50" />
        <label>Unidade</label>
        <input type="text" id="unidade-ingrediente" maxlength="20" />
        <label>Quantidade</label>
        <input type="number" id="quantidade-ingrediente" />
        <button type="button" onclick="addIngredient()">Adicionar</button>
      </form>
      <h2 class="title">Lista de ingredientes</h2>
      <div id="lista-ingredientes" class="ingredient-list"></div>
    </div>
  </body>
</html>
