<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <script src="./js/components/header.js"></script>
    <script src="./js/cadastro.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/cadastro.css" />
</head>
<body>

    <nav id="nav"></nav>
    <div class="box_add">
        <form id="cadastro" class="cadastro_add">
            <h2>CADASTRO DE USUÁRIO</h2>
            <label for="nome_cadastro">Nome: <br>
            <input type="text" id="nome_cadastro" name="nome_cadastro" required><br></label>

            <label for="email_cadastro">Digite o seu email:<br>
            <input type="email" id="email_cadastro" name="email_cadastro" required><br></label>

            <label for="senha_cadastro">Senha:<br>
            <input type="password" id="senha_cadastro" name="senha_cadastro" required><br></label>

            <label for="confirmasenha">Confirme sua Senha:<br>
            <input type="password" id="confirmasenha" name="confirmasenha" required><br></label>

            <label for="cpf">CPF:<br>
            <input type="text" id="cpf" name="cpf" maxlength="11" required><br></label>

            <label for="telefone">Telefone:<br>
            <input type="text" id="telefone" name="telefone" maxlength="11" required><br></label>
            <br/>
            <label>Qual o seu gênero?
                <select name="sexo" id="sexo" name="sexo" required>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                </select><br/></label>
                
            <button class="message" type="button" id="button_cad" onclick="create()">Cadastrar</button>
        </form>
    </div>
    </div>
    

    <div class="box_gerenciar" id='listaRegistros'>
        <div>Lista de usuarios</div>
        <ul id="lista-user" class="user-list"></ul>

   </div>
</html>
