<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags</title>
    <script src="./js/components/header.js" defer></script>
    <script src="./js/tags.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/tags.css" />
  </head>
  <body>
    <nav id="nav"></nav>

    <div class="tag-manager">
      <h2>GERENCIAR TAGS</h2>
      <div class="tag-list" id="lista-tags"></div>
      <button class="add-tag-btn" onclick="showTag()">ADICIONAR TAG</button>
    </div>

    <div class="modal" id="tagModal">
      <form class="modal-content">
        <label for="nome-tag">Nome da tag</label>
        <input type="text" placeholder="Digite o nome da tag" id="nome-tag" />
        <label for="cor-tag">Cor da tag</label>
        <input type="color" id="cor-tag" />
        <label for="descricao-tag">Status</label>
        <select id="status-tag">
          <option value="Ativo">Ativo</option>
          <option value="Inativo">Inativo</option>
        </select>
        <div>
          <button class="modal-btn" type="button" onclick="addTag()">
            CONFIRMAR
          </button>
          <button class="modal-btn cancel" type="button" onclick="hideTag()">
            CANCELAR
          </button>
        </div>
      </form>
    </div>
    <script>
      function showTag() {
        document.getElementById("tagModal").style.display = "flex";
      }

      function hideTag() {
        document.getElementById("tagModal").style.display = "none";
      }
    </script>
  </body>
</html>
