<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categoria</title>
    <script src="./js/components/header.js" defer></script>
    <script src="./js/categoria.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/categoria.css" />
  </head>

  <body>
    <nav id="nav"></nav>

    <div class="container">
      <section class="form-wrapper">
        <h2>Cadastrar categoria</h2>
        <form id="categoryForm">
          <label for="categoryName">Nome:</label>
          <input type="text" id="categoryName" name="categoryName" required />
          <label for="categoryType">Tipo:</label>
          <input type="text" id="categoryType" name="categoryType" required />
          <label for="categoryPopularity">Popularidade:</label>
          <input
            type="number"
            id="categoryPopularity"
            name="categoryPopularity"
            required
          />
          <button type="submit" class="btn">Adicionar categoria</button>
        </form>
      </section>
      <section class="table-wrapper">
        <h2>Lista de categorias</h2>
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Tipo</th>
              <th>Popularidade</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="categoryTable"></tbody>
        </table>
      </section>
    </div>
  </body>
</html>
