<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingredientes</title>
    <script src="./html/js/components/header.js" defer></script>
    <script src="./html/js/ingredientes.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./html/css/style.css" />
    <link rel="stylesheet" href="./html/css/header.css" />
    <link rel="stylesheet" href="./html/css/ingredientes.css" />
  </head>
  <body>
    <nav id="nav"></nav>
    <div class="container">
      <h2 class="title">Cadastrar ingredientes</h2>
      <div class="new-ingredient-wrapper">
        <div class="new-ingredient">
          <label>Nome do ingrediente</label>
          <input type="text" id="nome-ingrediente" maxlength="50" />
        </div>
        <button type="button" onclick="addIngredient()">Adicionar</button>
      </div>
      <h2 class="title">Lista de ingredientes</h2>
      <ul id="lista-ingredientes" class="ingredient-list"></ul>
    </div>
  </body>
